<!-- projects/templates/projects/project_list.html -->

{% extends "base.html" %}
{% block title %}Projects{% endblock title %}
{% block content %}


    <h1>Projects List</h1>
    <a href="{% url 'project_create' %}">New Project</a>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>


<br/>
{% endblock content %}
